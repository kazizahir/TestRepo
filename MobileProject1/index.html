    <script type="text/javascript">
        var myBoard = {Id:2};
        var socket = io.connect('socketdev.sashiimi.com:8085', { secure: false });
        socket.on(myBoard.Id.toString(), function (d) {

            //        source[i] = d.EventData;
            //        found = true;
            //        break;
            //    }
            //}

            //if (!found) {
            //    source.push(d.Item);

            //}

            renderBoard();

        });


        function _Broadcast(boardId) {
            
            setTimeout(function () {
                socket.emit('boardUpdated', { Channel: boardId.toString() });
            }, 100);
        };
        
        var board = new BoardRepo(_Broadcast);

        //board.AddCategory(1, 'Test Category');
        //var data = [{ Id: 1, Label: 'Red' }, { Id: 2, Label: 'Green' }, { Id: 3, Label: 'Blue' }];
        //var items = [{ Id: 1, Label: 'Test1', Description: 'Desc - 1', CategoryId: 2, Color: 'color-red' }, { Id: 2, Label: 'Test2', Description: 'Description of Test2', CategoryId: 3, Color: 'color-green' }, { Id: 3, Label: 'Test3', Description: 'Description of Test3', CategoryId: 2, Color: 'color-yellow' },
          //  { Id: 4, Label: 'Test1', Description: 'Description of Test1', CategoryId: 3, Color: 'color-orange' }, { Id: 5, Label: 'Test2', Description: 'Description of Test2', CategoryId: 3, Color: 'color-white' }, { Id: 6, Label: 'Test3', Description: 'Description of Test3', CategoryId: 2, Color: 'color-blue' }];

        var data = board.GetCategories(myBoard.Id);
        var items = board.GetBoardItems(myBoard.Id);

        function updateCallback(e, ui) {
            var newCatId = ui.element[0].id;
            var itemId = ui.item[0].id;
            updateItem(itemId, newCatId);

        }

        function updateItem(id, catId) {
            for (var i = 0; i < items.length; i++) {
                if (items[i].Id == id && items[i].CategoryId != catId) {
                    items[i].CategoryId = catId;
                    
                    //_Broadcast('1', 'ItemUpdated', items[i]);
                    board.UpdateItem(myBoard.Id, items[i].CategoryId, items[i].Label, items[i].Color, items[i].Description, items[i].Id);
                    //socket.emit('boardUpdated', { Channel: '1', Type: 'ItemUpdated', Item: items[i] });
                    return;
                }
            }
        }

        function updateItemLabel(id, label) {
            for (var i = 0; i < items.length; i++) {
                if (items[i].Id == id) {
                    items[i].Label = label;
                    board.UpdateItem(myBoard.Id, items[i].CategoryId, items[i].Label, items[i].Color, items[i].Description, items[i].Id);
                    return;
                }
            }
        }

        function updateItemColor(id, color) {
            for (var i = 0; i < items.length; i++) {
                if (items[i].Id == id) {
                    items[i].Color = color;
                    board.UpdateItem(myBoard.Id, items[i].CategoryId, items[i].Label, items[i].Color, items[i].Description, items[i].Id);
                    return;
                }
            }
        }

        function renderBoard() {
            data = board.GetCategories(myBoard.Id);
            items = board.GetBoardItems(myBoard.Id);


            $('#columns').empty();
            for (var i = 0; i < data.length; i++) {
                $('#columns').append($('<ul class="column" id="' + data[i].Id + '"><li style="font-weight:bold;color:white;background-color:green;height:26px;"><h3>' + data[i].Label + '<button style="float:right;" catId="' + data[i].Id + '">+</button></h3></li></ul>'));
            }

            $('h3 button[catId]').each(function () {
                $(this).click(function () {
                    //repository.CreateItem();
                    var colId = $(this).attr('catId');                    
                    var itemId = board.AddItem(myBoard.Id, colId, '', 'color-green', 'Test Description');
                    //items.push({ Id: itemId, Label: '', Description: 'Test Description', CategoryId: colId, Color: 'color-green' });
                    renderBoard();
                    $('li#' + (itemId)).find('.edit').click();

                });
            });

            for (var i = 0; i < items.length; i++) {
                $('ul.column#' + items[i].CategoryId).append($('<li class="widget ' + items[i].Color + '" id="' + items[i].Id + '"><div class="widget-head"><h3>' + items[i].Label + ' </h3></div><div class="widget-content"><ul><li>' + items[i].Description + '</li></ul></div></li>'));
            }

            iNettuts.init();

        }

        renderBoard();

    </script>

    

    <script type="text/javascript">
        $('#AddColumn').click(function () {
            var categoryName = $('#columnName').val();
            if (categoryName == '')
                return;
            var catId = board.AddCategory(myBoard.Id, categoryName);
            //data.push({ Id: catId, Label: categoryName });
            
            renderBoard();       
        });

    </script>

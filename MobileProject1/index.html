<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>CardView - Welcome!</title>

    <link href="styles/inettuts.css" rel="stylesheet" type="text/css" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="styles/jquery.mobile-1.4.2.css">


    <script type='text/javascript' src='scripts/jquery-1.9.1.min.js'></script>
    <script type="text/javascript" src="scripts/jquery.mobile-1.4.2.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.js"></script>

    <script type="text/javascript">
        jQuery.noConflict();
    </script>

    <script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.2.6.min.js"></script>

    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width" />

    <script src="cordova.js" type="text/javascript"></script>
</head>
<body>
    <div style="height: 55px;">
        <button id="AddColumn" style="float:right;">+</button>
        <input type="text" id="columnName" style="float:right;"/>
    </div>
    <div id="columns"></div>



    <script type="text/javascript" src="scripts/JavaScript1.js"></script>
    <script type="text/javascript" src="scripts/JavaScript2.js"></script>

    <script type="text/javascript">
        var gId = 8;

        var selectedUsers = new Array();

        var data = [{ Id: 1, Label: 'Red' }, { Id: 2, Label: 'Green' }, { Id: 3, Label: 'Blue' }, { Id: 4, Label: 'Orange' }];
        var items = [{ Id: 1, Label: 'Test1 Test1 Test1 Test1 Test1 Test1 Test1 Test1 Test1 Test1', Description: 'Desc - 1', CategoryId: 2, Color: 'color-red', Users: ['1', '2'] }, { Id: 2, Label: 'Test2', Description: 'Description of Test2', CategoryId: 3, Color: 'color-green', Users: ['1'] }, { Id: 3, Label: 'Test3', Description: 'Description of Test3', CategoryId: 2, Color: 'color-yellow', Users: ['2'] },
            { Id: 4, Label: 'Test1', Description: 'Description of Test1', CategoryId: 3, Color: 'color-orange', Users: ['1'] }, { Id: 5, Label: 'Test2', Description: 'Description of Test2', CategoryId: 3, Color: 'color-white', Users: ['2'] }, { Id: 6, Label: 'Test3', Description: 'Description of Test3', CategoryId: 2, Color: 'color-blue', Users: ['2'] }];
        var users = [{ Id: 1, Name: 'Muzahid', Email: 'mail.muzahid@gmail.com', Phone: '8802132132', Photo: 'http://someimageurl.com', BoardId: '1' }, { Id: 2, Name: 'Kazi', Email: 'zahir.kazi@gmail.com', Phone: '88021327325', Photo: 'http://someimageurl.com', BoardId: '1' }];


        function updateCallback(e, ui) {
            var newCatId = ui.element[0].id;
            var itemId = ui.item[0].id;
            updateItem(itemId, newCatId);

        }

        function updateItem(id, catId) {
            for (var i = 0; i < items.length; i++) {
                if (items[i].Id == id && items[i].CategoryId != catId) {
                    items[i].CategoryId = catId;
                    return;
                }
            }
        }

        function updateItemLabel(id, label) {
            for (var i = 0; i < items.length; i++) {
                if (items[i].Id == id) {
                    items[i].Label = label;
                    return;
                }
            }
        }

        function updateItemUsers(id, users) {
            for (var i = 0; i < items.length; i++) {
                if (items[i].Id == id) {
                    items[i].Users = users;
                    return;
                }
            }
        }

        function renderBoard() {
            $('#columns').empty();
            for (var i = 0; i < data.length; i++) {
                $('#columns').append($('<div id="column-container" class="column-container"><ul class="column" id="' + data[i].Id + '"><li style="font-weight:bold;color:white;height:26px;"><h3 style="padding: 8px;">' + data[i].Label + '<button class="btn-add" style="float:right;" catId="' + data[i].Id + '">+</button></h3></li></ul></div>'));
            }

            for (var i = 0; i < items.length; i++) {
                var addUserPopup = '<a id="popup:' + items[i].Id + '" href="#popupBasic' + items[i].Id + '" class="add-user" data-rel="popup" data-transition="pop">Add User</a><div id="popupBasic' + items[i].Id + '" data-role="popup"><div style="background-color: lightgrey;font-family: arial;font-size: 12px;font-weight: bold;">Select user(s)</div><div class="users-div" itemId="' + items[i].Id + '"></div></div></div>';
                $('ul.column#' + items[i].CategoryId).append($('<li class="widget ' + items[i].Color + '" id="itemid-' + items[i].Id + '"><div class="item-label">' + items[i].Label + '</div><div class="widget-head">' + addUserPopup + '<div class="widget-content"><ul><li>' + items[i].Description + '</li></ul><div class="user-item-id'+items[i].Id+'"></div></div></li>'));
            }

            var userMenu = $('<div class="user-menu" style=""><ul id="menu"></ul></div>');
            for (var i = 0; i < users.length; i++) {
                userMenu.find('#menu').append('<table><tr><td><input type="checkbox" onclick="selectOrUnselectUser(this, \'' + users[i].Name + '\')" name="' + users[i].Name + '" value="' + users[i].Id + '"></td><td style="padding-left: 30px;"><img width="30" height="30" border="1" src="pictures/' + users[i].Name + '.jpg"/></td><td><div style="font-size: 14px;">' + users[i].Name + '</div></td></span>');
            }
            $('.users-div').append(userMenu);

            iNettuts.init();
            
            selectedUsers = new Array();

            renderUsers();
            initTouch();
        }

        function renderUsers() {
            $.each(items, function (i, item) {
			    $.each(item.Users, function (j, userId) {
			        $.each(users, function (k, user) {
			            if (user.Id == userId) {
			                addPhoto(item.Id, user.Name);
			                selectedUsers.push({ itemId: item.Id, userId: userId, userName: user.Name });
			                
			                $.each($('.users-div'), function (i, div) {
			                    if ($(div).attr('itemid') == item.Id) {
			                        $(div).find('input[type="checkbox"][value=' + userId + ']').attr('checked', 'true');
			                    }
			                });
			            }
			        });					
				});
			});
        }

        function selectOrUnselectUser(ctl, user) {
        	var userId = $(ctl).val();
            var parent = $(ctl);
            while (true) {
                parent = $(parent).parent();
                if ($(parent).attr('class') == 'users-div') {
                    break;
                }
            }

            var itemId = $(parent).attr('itemid');

            if ($(ctl).is(':checked')) {
                selectedUsers.push({ itemId: itemId, userId: userId, userName: user });

                addPhoto(itemId, user);

                //alert($('.user-item-id' + itemId).html());
            }
            else {
                var index = -1;
                $.each(selectedUsers, function (i, element) {
                    if (element.itemId == itemId && element.userId == userId) {
                        index = i;
                    }
                });

                if (index > -1) {
                    selectedUsers.splice(index, 1);
                }

                removePhoto(itemId, user);
            }

            var usersIds = new Array();
            $.each(selectedUsers, function (i, user) {
                if ($(parent).attr('itemid') == user.itemId) {
                    usersIds.push(user.userId);
                }
            });
            //alert(JSON.stringify(items));
            updateItemUsers($(parent).attr('itemid'), JSON.stringify(usersIds));

            //alert(JSON.stringify(selectedUsers));
        }

        function addPhoto(itemId, userName) {
            $('.user-item-id' + itemId).append('<div class="' + userName + '"><img height="30" width="30" src="pictures/' + userName + '.jpg"></div>');
        }

        function removePhoto(itemId, userName) {
            $('.user-item-id' + itemId).find('div.' + userName).remove();
        }

        function initTouch() {
            var totalWidth = (data.length + 1) * 306;
            $('div#columns').css('width', totalWidth + 'px');
            touchScrollX("columns");

            $('div.column-container').css('height', $(window).height() - 75 + 'px');            
            touchScrollY("column-container");
        }

        function isTouchDevice() {
            try {
                document.createEvent("TouchEvent");
                return true;
            } catch (e) {
                return false;
            }
        }

        function touchScrollY(id) {
            if (isTouchDevice()) { //if touch events exist...
                var el = document.getElementById(id);
                var scrollStartPos = 0;

                document.getElementById(id).addEventListener("touchstart", function (event) {
                    scrollStartPos = this.scrollTop + event.touches[0].pageY;
                    event.preventDefault();
                }, false);

                document.getElementById(id).addEventListener("touchmove", function (event) {
                    this.scrollTop = scrollStartPos - event.touches[0].pageY;
                    event.preventDefault();
                }, false);
            }
        }

        function touchScrollX(id) {
            if (isTouchDevice()) { //if touch events exist...
                var el = document.getElementById(id);
                var scrollStartPos = 0;

                document.getElementById(id).addEventListener("touchstart", function (event) {
                    scrollStartPos = this.scrollLeft + event.touches[0].pageX;
                    event.preventDefault();
                }, false);

                document.getElementById(id).addEventListener("touchmove", function (event) {
                    this.scrollLeft = scrollStartPos - event.touches[0].pageX;
                    event.preventDefault();
                }, false);
            }
        }
        
        $(document).ready(function () {
            //renderBoard();

            $('h3 button[catId]').each(function () {
                $(this).click(function () {
                    //repository.CreateItem();                    
                    items.push({ Id: gId++, Label: '', Description: '', CategoryId: $(this).attr('catId'), Color: 'color-green', Users: [] });
                    renderBoard();
                    $('li#' + (gId - 1)).find('.edit').click();

                });
            });
        });
    </script>

    <script type="text/javascript">
        $('#AddColumn').click(function () {
            var categoryName = $('#columnName').val();
            if (categoryName == '')
                return;

            data.push({ Id: gId++, Label: categoryName });

            renderBoard();

            return false;
        });
    </script>
</body>
</html>
